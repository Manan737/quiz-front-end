<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">


        <header>
          <div class="container">
            <div class="logo">
              <img src="428461.jpg" alt="Logo" />
              <h3>Quizify</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Test</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#" class="btn">Sign up/Login</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Start Today</h1>
                <h1>And Take a Step towards Success</h1>
              </div>
              <p class="text">
                Hone your skills and Test out your knowledge with the aid of Quizify
              </p>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->
  </body>
</html>
